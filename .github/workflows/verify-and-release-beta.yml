name: 'Verify and Release Beta'

on:
  push:
    branches:
      - next

jobs:
  verify:
    uses: ./.github/workflows/verify.yml
    secrets: inherit
  release:
    uses: ./.github/workflows/release.yml
    needs: verify
    secrets: inherit
  chromatic:
    uses: ./.github/workflows/publish-chromatic.yml
    needs: verify
