name: Deploy Baklava Book

on:
  push:
    branches: [main, next, new-docs]
    paths:
      - "baklava-book/**"
      - "src/**"
      - ".github/workflows/deploy-book.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Build Baklava components
        run: npm run build

      - name: Install Baklava Book dependencies
        working-directory: baklava-book
        run: npm install

      - name: Build Baklava Book
        working-directory: baklava-book
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./baklava-book/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
