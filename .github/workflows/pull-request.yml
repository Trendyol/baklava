name: pull-request
on:
  pull_request:
    branches: [ next ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: microsoft/playwright-github-action@v1
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up node 
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Run tests 
        run: npm run test
