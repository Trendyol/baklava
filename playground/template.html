<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baklava Playground</title>
    <link rel="stylesheet" href="./themes/default.css" />
    <script type="module" src="./baklava.js"></script>
    <script type="module" src="https://unpkg.com/api-viewer-element?module"></script>

    <style>
      *:not(:defined) {
        display: none;
      }

      body {
        font-family: var(--bl-font-family);
      }

      h1 {
        font: var(--bl-font-display-1);
      }
    </style>
  </head>
  <body>
    <h1>Baklava Playground</h1>

    <api-viewer src="./custom-elements.json">
      <template data-element="bl-badge" data-target="host">
        <bl-badge>Test</bl-badge>
      </template>
    </api-viewer>

    <p>
      Copy this file as playground/index.html and try your work here by running
      <code>npm run serve</code>.
    </p>

    <bl-button>Baklava is ready</bl-button>
  </body>
</html>
